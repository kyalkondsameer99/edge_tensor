version: '3.8'
services:
  backend:
    build: ./edgetensor-backend
    env_file:
      - ./edgetensor-backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./edgetensor-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
    # Use custom nginx config
    volumes:
      - ./edgetensor-frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro 